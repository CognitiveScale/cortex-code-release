camel: 1.0.0
name: {{skillname}}-train
title: {{skillname}}-train
description: {{skillname}}-train
inputs:
  - name: params
    title: Job Input
    parameters:
      - name: params
        type: object
        description: Input Params
        required: true
    routing:
      all:
        action  : {{skillname}}-train
        runtime: cortex/jobs
        output: result

outputs:
  - name: result
    title: Job result
    parameters:
      - name: result
        type: object
        description: Job Execution Logs
        required: true

actions:
  - name: {{skillname}}-train
    actionType: job
    docker: {{repo.url}}/{{skillname}}-train:latest
    environmentVariables: '"TEST"="value"'
