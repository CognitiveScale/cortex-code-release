camel: 1.0.0
name: {{skillname}}
title: Word Count Daemon Skill
description: A Word Counting Daemon Skill
properties:
  - name: daemon.method
    title: Daemon method
    description: method
    required: true
    type: String
    defaultValue: POST
  - name: daemon.path
    title: Daemon path
    description: path
    required: true
    type: String
    defaultValue: invoke
  - name: daemon.port
    title: Daemon port
    description: port
    required: true
    type: Number
    defaultValue: 5000
inputs:
  - name: input
    title: input
    routing:
      all:
        action: {{skillname}}
        output: output
        runtime: cortex/daemons
outputs:
  - name: output
    title: output

actions:
  - name: {{skillname}}
    actionType: daemon
    docker: {{repo.url}}/{{skillname}}:latest
    environmentVariables: '"TEST"="value"'
    command:
      - uvicorn
      - "main:app"
      - --host
      - "0.0.0.0"
      - --port
      - "5000"
      - --workers
      - "2"
    port: 5000
