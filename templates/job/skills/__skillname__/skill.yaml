camel: 1.0.0
name: {{skillname}}
title: {{skillname}} Title
description: {{skillname}} Description
inputs:
  - name: params
    title: Job Input
    parameters:
      - name: params
        type: object
        description: Input Params
        required: true
    routing:
      all:
        action: default-action
        runtime: cortex/jobs
        output: result
outputs:
  - name: result
    title: Job result
    parameters:
      - name: result
        type: object
        description: Job Execution Logs
        required: true
actions:
  - name: {{skillname}}-action
    description: {{skillname}} action
    image: {{repo.url}}/{{skillname}}-action
    command: []
    type: job
    scaleCount: 1
    environmentVariables: ''
