camel: 1.0.0
name: {{skillname}}
title: {{skillname}} Title
description: {{skillname}} Description

inputs:
  - name: request
    title: Job Request
    parameters:
      - name: params
        type: object
        description: Request Parameters
        required: true
    routing:
      all:
        action: {{skillname}}
        runtime: cortex/jobs
        output: response

outputs:
  - name: response
    title: Job Response
    parameters:
      - name: result
        type: object
        description: Job Response
        required: true

actions:
  - name: {{skillname}}
    actionType: job
    docker: {{repo.url}}/{{skillname}}:latest
    environmentVariables: '"TEST"="value"'
